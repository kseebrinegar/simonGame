<!DOCTYPE html>
<html>
	
	<head>
		<title>Simon</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One" rel="stylesheet">

	</head>

	<body>
		<div id="container">
			<div id="colored-buttons">
				<div id="s1" class="float" data-value="0"></div>
				<div id="s2" class="float" data-value="1"></div>
				<div id="s3" class="float" data-value="2"></div>
				<div id="s4" class="float" data-value="3"></div>
			</div>
				<div id="center">
				<div id="simon-logo">Simon<span>&reg</span></div>
				<div id="buttons">
					<div id="count" class="button-control"></div>
					<div id="start" class="button-control"><button></button></div>
					<div id="strict" class="button-control"><div><p id="light">.</p><button></button></div></div>
					<p id="cleard"></p>
					<p id="count-words" class="words">COUNT</p>
					<p id="start-words" class="words">START</p>
					<p id="strict-words" class="words">STRICT</p>
				</div>
				<div id="on-off">
					<p>OFF</p>
					<div id="background-on-off">
						<div id="on-off-button"></div>
					</div>
					<p>ON</p>
				</div>
			</div>
		</div>
		<script src="js.js"></script>
	</body>
</html>
